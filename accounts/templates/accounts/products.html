{% extends 'accounts/main.html' %}

{% block content %}

        <br>

        
        <div class="row" style="margin-right: 5px; margin-left: 5px;">
            <div class="col-md">
                <div class="card card-body d-flex flex-row justify-content-between">
                    <h4>Products</h4>            
                    <div>
                        <a class="btn btn-warning btn-sm" href="{% url 'tag' %}" style="margin-right:30px">Tags</a>
                        <a class="btn btn-success btn-sm" href="{% url 'create_product' %}" style="margin-right:30px">Add Product</a>
                    </div>
                </div>
                <div class="card p-0 justify-content-evenly" style="height:300px; overflow:scroll;">
                    <table class="table">
                        <tr class="thead-dark" style="position: sticky; top: 0; z-index: 10;">
                            <th>Products</th>
                            <th>Category</th>
                            <th>Tag</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Update</th>
                            <th>Delete</th>
                            
                        </tr>
                         {% for i in products %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.tag.name}}</td>
                                <td>{{i.description}}</td>
                                <td>{{i.price}}</td>
                                <td><a class="btn btn-info btn-sm" href="{% url 'update_product' i.id %}">Update</a></td>                                        
                                <td><a class="btn btn-danger btn-sm" href="{% url 'delete_product' i.id %}">Delete</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div> 

{% endblock content %}
